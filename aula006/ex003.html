<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(102, 102, 151);
            color: beige;
            font: normal 20pt arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        /*use a configuração Number.parseFloat para forçar uma conversão em números reais ou use também somente Number para fazer com que o javascript converta da maneira mais apropriada sendo em números inteiros ou números reais dependendo da situação*/
        var numero1 = Number.parseInt(window.prompt('Digite um número: '))
        var numero2 = Number.parseInt(window.prompt('Digite outro número: '))
        /*Para converter de número para string use a configuração String(numero) ou use numero.toString()*/
        var soma = numero1 + numero2
        window.alert(`A soma de ${numero1} mais ${numero2} é ${soma}`)/*Neste caso foi usado craze para delimitar a chamada template string que ajuda a trabalhar o código de uma maneira mais fácil utilizando placeholder $ para formatação como foi feito acima*/

        /*Assim como em python use também length para mostrar quantos caracteres tem a string para isso faça variavel.length sem usar parenteses no final pois length é considerada um atributo.
        Para transformar a string letras maiúsculas use o método variavel.toUpperCase() isto fará a configuração se tornar maiúsculas mas note que por ser um método ela tem parênteses ao final, e upper e case tem letras maiúsculas.
        Da mesma maneira use também variável.toLowerCase() para transformar a string para letras minúsculas.*/
    </script>
</body>
</html>
