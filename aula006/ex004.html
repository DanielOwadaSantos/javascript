<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        var salario = 1540.5
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
        document.write(`Seu salário é ${salario.toFixed(2)}.<br>`)
        document.write(`Seu salário é ${salario.toLocaleString('pt-br',{style:'currency', currency:'brl'})}.<br>`)
        document.write(`Seu salário é de ${salario.toLocaleString('pt-br',{style:'currency', currency:'usd'})}.<br>`)
        document.write(`Seu salário é de ${salario.toLocaleString('pt-br',{style:'currency', currency:'eur'})}.`)
    </script>
</body>
</html>
