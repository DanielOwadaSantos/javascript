<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 157, 13);
            color: white;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" ><!--Você pode usar a configuração onclick, onmousemove, onmouseout e etc ao invés de usar o addEventListener como foi fetiro abaixo-->
        <p>Interaja...</p>
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mousemove', entrou)
        a.addEventListener('mouseout', saiu)
        a.addEventListener  ('mousemove', moveu)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'orange'
        }
        function entrou(){
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function saiu(){
            a.innerText = 'Saiu!'
            a.style.background = 'grey'
        }
        function moveu(){
            a.innerText = 'Mexeu!'
            a.style.background = 'yellow'
        }
    </script>
</body>
</html>
