<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <!--Neste caso os names dos inputs devem se iguais para serem marcadas apenas uma das caixas, 
                do contrario com names diferentes, poderiam ser marcadas as duas caixas de respostas-->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"><!--Aqui serÃ¡ ativado o js-->
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
